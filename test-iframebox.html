<!DOCTYPE html>
<html>
<head>
<style>
		.icon-menu{
			position: fixed;
    top: 7px;
    left: 20px;
    z-index: 6000;
    background: #fff;
    justify-content: center;
	padding: 9px 8px 9px 9px;
    border-radius: 5px;
    display: flex;
    border: solid 2px #cf1f1f;
		}
		.close-icon{
			display: none;
		}
		.close-icon img{
			transform: rotate(180deg);
		}
		@media only screen and (min-width: 0px) and (max-width: 1278px){
			.close-icon{
				display: block;
			}
		}
	</style>
<link rel="stylesheet" href="https://slope-game.github.io/cleancss/amp.css">
  <link rel="stylesheet" href="https://slope-game.github.io/css/preload.css">
<link rel="stylesheet" href="https://slope-game.github.io/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://slope-game.github.io/css/font-awesome-all.min.css">
    <link rel="stylesheet" href="https://slope-game.github.io/css/charts.min.css">
    <link rel="stylesheet" href="https://slope-game.github.io/css/slickslider.min.css">
    <link rel="stylesheet" href="https://slope-game.github.io/css/reset.css">
    <link rel="stylesheet" href="https://slope-game.github.io/style.css">
    <head>
<section class="main-site">
        <div class="game-arena" id="game-main">
            <div class="game-frame">
                <div style="background-color: rgb(48, 48, 48);height: 100%;">
                  <div class="talpa-splash-container">
                    <div class="talpa-splash-top">
                      <div>
                        <div style="--thumb:url(https://slope-game.github.io/18-wheeler-cargo-simulator-2/logo.png);"></div>
                        <button id="talpa-splash-button" class="BG-splash-button" data-url="https://slope-game.github.io/18-wheeler-cargo-simulator-2/" onclick="playGame()" style="display: block;">play now!</button>
                        <div class="talpa-loader" style="display: none;">Loading...</div>
                      </div>
                    </div>
                    
                  </div>
                </div>
                  </div>
            <div class="game-info">
                <div class="card-info">
                    <img src="https://slope-game.github.io/18-wheeler-cargo-simulator-2/logo.png" alt="18 Wheeler Cargo Simulator 2 Unblocked Games Logo" width="45" height="45">
                    <h2 class="text-sm sm:text-xl my-auto">18 Wheeler Cargo Simulator 2</h2>
                </div>
                <div class="btn-full" onclick="fullscreen()">
                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><use href="#enterFullscreenIcon"></use></svg>
                </div>
            </div>
        </div>
        

</html>
